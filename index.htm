<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Saveetha Engineering College - Admission Enquiry</title>
  </head>
  <body>
    <h1>Admission Enquiry Form</h1>
    <form>
      <label>Full name</label>
      <input type="text" required="name is empty" />

      <br />
      <label>email address</label>
      <input type="email" />
      <br />
      <label>Mobile number</label>
      <input type="number" />
      <br />
      <label>Gender</label>
      <br />
      <input type="radio" name="gend" />Male
      <br />

      <input type="radio" name="gend" />Female
      <br />
      <label>Date of birth</label>
      <input type="date" />
      <br />
      <label>Department interested</label>

      <select type="checkbox">
        <option value="CSE">Computer Science</option>
        <option value="MECH">Mechanical</option>
        <option value="AIML">AIML</option>
      </select>
      <br />
      <label>Academic qualification</label>
      <br />
      <textarea></textarea>
      <br />
      <label>Address</label>
      <br />
      <textarea></textarea>

      <br />
      <label>Preferredmode of contact</label>
      <select type="checkbox">
        <option value="email">Email</option>
        <option value="phone">Phone</option>
      </select>
      <br />

      <button>Submit</button>
    </form>
  </body>
</html>
